<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Session Tracker</title>
    <link rel="stylesheet" href="assets/css/yoga-tracker.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ§˜â€â™‚ï¸ Yoga Session Tracker</h1>

        <div class="input-section">
            <h2>ğŸ§˜ Log Your Yoga Session</h2>
            <div class="inputs">
                <div>
                    <label>Pose Name</label>
                    <input type="text" id="poseName" placeholder="e.g., Downward Dog">
                </div>
                <div>
                    <label>Duration (minutes)</label>
                    <input type="number" id="duration" min="1" placeholder="15">
                </div>
                <div>
                    <label>Flexibility Rating (1-10)</label>
                    <input type="number" id="flexibility" min="1" max="10" placeholder="7">
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" id="sessionDate">
                </div>
            </div>
            <button class="log-btn" onclick="logSession()">Log Session</button>
        </div>

        <div class="stats-section">
            <h2>ğŸ“Š Progress Stats</h2>
            <div class="stats">
                <div>Total Time: <span id="totalTime">0</span> min</div>
                <div>Average Duration: <span id="avgDuration">0</span> min</div>
                <div>Average Flexibility: <span id="avgFlexibility">0</span>/10</div>
                <div>Sessions Logged: <span id="sessionCount">0</span></div>
            </div>
            <canvas id="flexibilityChart" width="400" height="200"></canvas>
        </div>

        <div class="tips-section">
            <h2>ğŸ’¡ Yoga Tips</h2>
            <div id="tip">Loading tip...</div>
            <button onclick="getNewTip()">New Tip</button>
        </div>

        <div class="history-section">
            <h2>ğŸ“… Recent Sessions</h2>
            <ul id="sessionHistory"></ul>
        </div>
    </div>

    <script src="assets/js/yoga-tracker.js"></script>
</body>
</html>
